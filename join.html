<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Now - Starbucks</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: 'Open Sans', sans-serif;
      margin: 0;
      background-color: #f7f7f7;
    }

    header {
      background-color: #006241;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 28px;
    }

    .products-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      max-width: 1200px;
      margin: 30px auto;
      padding: 0 20px;
    }

    .product-card {
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      text-align: center;
      padding: 20px;
      transition: transform 0.2s;
    }

    .product-card:hover {
      transform: translateY(-5px);
    }

    .product-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 8px;
    }

    .product-card h2 {
      font-size: 20px;
      margin: 15px 0 10px;
      color: #006241;
    }

    .product-card p {
      color: #555;
      font-size: 16px;
      margin-bottom: 15px;
    }

    .product-card button {
      padding: 10px 20px;
      border: none;
      border-radius: 50px;
      background-color: #006241;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .product-card button:hover {
      background-color: #004d33;
    }

    .back-link {
      display: block;
      text-align: center;
      margin: 30px 0;
      color: #006241;
      text-decoration: none;
      font-weight: 600;
    }

    .back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <header>
    <h1>Order Your Starbucks Favorites</h1>
  </header>

  <div class="products-container">
    <div class="product-card">
      <img src="img/box-b.png" alt="Iced Sugar Cookie Almondmilk Latte">
      <h2>Iced Sugar Cookie Almondmilk Latte</h2>
      <p>$5.50</p>
      <button class="order-btn" data-product="Iced Sugar Cookie Almondmilk Latte">Order Now</button>
    </div>

    <div class="product-card">
      <img src="img/box-c.png" alt="Sugar Plum Cheese Danish">
      <h2>Sugar Plum Cheese Danish</h2>
      <p>$3.00</p>
      <button class="order-btn" data-product="Sugar Plum Cheese Danish">Order Now</button>
    </div>

    <div class="product-card">
      <img src="img/box-d.png" alt="Starbucks Thanksgiving Blend">
      <h2>Starbucks Thanksgiving Blend</h2>
      <p>$12.00</p>
      <button class="order-btn" data-product="Starbucks Thanksgiving Blend">Order Now</button>
    </div>

    <div class="product-card">
      <img src="img/box-e.jpg" alt="Holiday Special Snack">
      <h2>Holiday Special Snack</h2>
      <p>$4.50</p>
      <button class=" btn btn-dark" id="join-btn"> Join Now</button>
    </div>
  </div>

  <a class="back-link" href="index.html">Back to Home</a>

  <script>
    // Handle all Order Now buttons
    document.querySelectorAll('.btn btn-dark').forEach(button => {
      button.addEventListener('click', () => {
        const productName = button.getAttribute('data-product');
        window.location.href = "checkout.html?product=" + encodeURIComponent(productName);
      });
    });
  </script>
  
</body>
</html>
